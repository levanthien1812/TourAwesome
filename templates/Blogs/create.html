<form method='POST'  action='' enctype='multipart/form-data'>
    {% csrf_token %}
    {{form.as_p}}

    {% if 'update' not in request.path %}
        <button type='submit'>Tạo blog</button>
    {% else %}
        <button type='submit'>Cập nhật blog</button>
    {% endif %}

    {{form.errors}}
    
</form>
