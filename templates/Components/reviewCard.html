<div class="review-card">
    <div class="user-image img-circle-frame">
        <img src="{{MEDIA_URL}}{{review.user.image}}" alt="" class="img-circle">
    </div>
    <div class="review-content">
        <p class="pub-date">{{review.pub_date}}</p>
        <p class="user-name">{{review.user.name}}</p>
        <p class="content">{{review.content}}</p>
    </div>
</div>
